<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>

    <div class="container">
        <h1>Welcome to TO-DO-LIST-APP</h1>
        {{ test }}
        <br>
        <form action="/" method="POST">
            {% csrf_token %}
            <div class="container">
                <div class="form-group">
                    <label for="title" class="control-label col-sm-2">TITLE: </label>
                    <div class="col-sm-10">
                    <input type="text" name="title" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textarea" class="control-label col-sm-2">NOTES: </label>
                    <div class="col-sm-10">
                    <input type="textarea" name="textarea" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button> 
                </div>
            </div>
        </form>


        <p><strong>Add,Update And Delete from Below List</strong></p>
        <br>
        
        <h3><strong>TITLES</strong></h3>
        <div class="container">
            <ul>
                {% for x in display %}
                <li><a href="" >{{ x.title }}</a></li>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script> 
        
    </script>
</body>
</html>
